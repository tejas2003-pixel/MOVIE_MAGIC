<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Movie Magic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #4a69bd);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 5px 0;
        }
        
        .navbar a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #3498db;
            transition: width 0.3s ease;
        }
        
        .navbar a:hover:after, .navbar a.active:after {
            width: 100%;
        }
        
        .contact-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .contact-info {
            margin-bottom: 30px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }
        
        .contact-info p {
            margin: 8px 0;
        }
        
        .contact-info strong {
            color: #3498db;
            font-size: 1.2rem;
        }
        
        .simple-form {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
        }
        
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            margin-bottom: 30px;
            text-align: center;
            color: #fff;
            border-bottom: 2px solid #3498db;
            padding-bottom: 15px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #3498db;
        }
        
        input, textarea {
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 2px #3498db;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        button {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin-top: 10px;
            align-self: center;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .contact-container {
                padding: 20px;
                margin: 20px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
            
            .navbar a {
                margin: 0 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('services') }}">Services</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('contact') }}" class="active">Contact</a>
        </nav>
    </header>

    <main class="contact-container">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p>For movie ticket bookings and inquiries, please reach out to us:</p>
            <p><strong>Movie Magic Cinemas</strong></p>
            <p>123 Cinema Avenue, Movie City</p>
            <p>Phone: +1 (555) 123-4567</p>
            <p>Operating Hours: 10:00 AM - 10:00 PM (All days)</p>
        </div>
        <form method="POST" action="{{ url_for('contact') }}" class="simple-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            
            <button type="submit">Contact Me</button>
        </form>
    </main>

</body>
</html>
