<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticket Confirmation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    th {
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      font-weight: bold;
    }
    tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body class="ticket2">
  <div class="confirmation-container">
    <h2>‚úÖ Booking Confirmed!!</h2>

    <table>
      <tr>
        <th>Movie</th>
        <th>Seats</th>
        <th>Price per Ticket</th>
        <th>Total</th>
      </tr>
      <tr>
        <td>{{ title }}</td>
        <td>{{ seats }}</td>
        <td>‚Çπ{% set seat_count = seats.split(',')|length %}{{ (total|int / seat_count)|int }}</td>
        <td>‚Çπ{{ total }}</td>
      </tr>
    </table>

    <a href="{{ url_for('home') }}"><button class="btn btn-home">Home</button></a>
    <a href="{{ url_for('dashboard') }}"><button class="btn btn-dashboard">üéüÔ∏è View Dashboard</button></a>
    <a href="{{ url_for('logout') }}"><button class="btn btn-dashboard">Logout</button></a> 
    <a href="#"><button class="btn btn-dashboard" onclick="window.print()">print</button></a>
  </div>
</body>
</html>
